name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Show Docker images before build
      run: docker images

    - name: Build the Docker image
      run: docker build --build-arg PM2_FILE=pm2-prod.json --build-arg HOST_PORT=5000 -t tanyawitentro/micro-template:latest .

    - name: Show Docker images after build
      run: docker images

    - name: Push the Docker image
      run: docker push tanyawitentro/micro-template:latest
